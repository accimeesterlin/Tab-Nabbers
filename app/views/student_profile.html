<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>BootCruit</title>

    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <strong>BootCruit</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#best-features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>

                    </li>
                </ul>
                <!--<form class="form-inline waves-effect waves-light">
                    <input class="form-control" type="text" placeholder="Search">
                </form>-->
            </div>
        </div>
    </nav>
    <!--/.Navbar-->

    <!--Mask-->
    <div class="view hm-black-strong">
        <div class="full-bg-img flex-center">
            <!--Form with header-->
            <div class="container">
                <br>
                <div class=row>
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <div class="form">
                            <form>
                                <div class="file-field">
                                    <div class="btn btn-indigo btn-md">
                                        <span>Upload your profile photo</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </form>
                            <br>
                            <div class="md-form input-group">
                                <input placeholder="" type="text" id="form1" class="form-control">
                                <label for="form1">First Name</label>
                            </div>
                            <div class="md-form input-group">
                                <input placeholder="" type="text" id="form2" class="form-control">
                                <label for="form2">Last Name</label>
                            </div>
                            <div class="md-form input-group">
                                <input placeholder="" type="text" id="form3" class="form-control">
                                <label for="form3">Phone Number</label>
                            </div>
                            <div class="md-form input-group">
                                <input placeholder="" type="email" id="form5" class="form-control">
                                <label for="form5">Email</label>
                            </div>
                            <div class="md-form input-group">
                                <input placeholder="" type="text" id="form5" class="form-control">
                                <label for="form5">GitHub Link</label>
                            </div>
                            <p class="pskills">Please select all skills that apply:</p>
                            <form class="form-inline">

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox1">
                                    <label for="checkbox1">HTML</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox2">
                                    <label for="checkbox2">CSS</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox3">
                                    <label for="checkbox3">Javascript</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox4">
                                    <label for="checkbox4">Node.js</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox5">
                                    <label for="checkbox5">mySQL</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox6">
                                    <label for="checkbox6">Express</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox7">
                                    <label for="checkbox7">Handlebars</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox8">
                                    <label for="checkbox8">Bootstrap</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox9">
                                    <label for="checkbox9">Python</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox10">
                                    <label for="checkbox10">Angular</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox11">
                                    <label for="checkbox11">Ruby</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox12">
                                    <label for="checkbox12">Flask</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox13">
                                    <label for="checkbox13">Java</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox14">
                                    <label for="checkbox14">C++</label>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input type="checkbox" class="filled-in" id="checkbox15">
                                    <label for="checkbox15">PHP</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 hidden-xs">
                      <h2 class="editprof">Edit BootCruit Profile</h2>
                        <img src="http://websamplenow.com/30/userprofile/images/avatar.jpg" class="img-responsive img-thumbnail img-circle">
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <a href="#" class="btn btn-indigo"><i class="fa fa-eye" aria-hidden="true"></i> Preview</a>
                            <a href="#" class="btn btn-dark-green"><i class="fa fa-check-circle" aria-hidden="true"></i> Save</a>
                            <a href="#" class="btn btn-deep-orange" value=""><i class="fa fa-eraser" aria-hidden="true"></i> Clear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--/.Mask-->

    <!-- Main container-->
    <div class="container">



    </div>
    <!--/ Main container-->


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>

    <!-- Animations init-->
    <script>
        new WOW().init();
    </script>


</body>

</html>
